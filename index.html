<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Guwe Kate Juge Ape &raquo; Fungsi Terbilang in PHP</title>
	<style type="text/css" >
		body {
			font-size: 13px;
			font-family: "Lucida Grande", Verdana, Sans-serif;
		}
		input {
			-moz-border-radius: 5px;
			border-style: solid;
			border-width: 1px;
			border-color: #666666;
			margin: 1px;
			padding: 3px;
		}
	</style>
		<script type="text/javascript" src="jquery-1.4.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#loadingAnimation')
					.bind('ajaxStart', function () {
						$(this).show();
					})
					.bind('ajaxComplete', function () {
						$(this).hide();
					})
				
				$("#number").keypress(function(e) {
					if (!e) e = window.event;
					if (e.keyCode == 13){
						var number = parseFloat($('#number').val());

						$.ajax({
							type: 'GET',
							url: 'guwekatejugeape.php?number=' + number,
							dataType: 'html',
							success: function (html) {								
								$('#response').html(html);
							},
							error: function (xhr, status, errorThrown) {
								alert ('Oops, an error occured: ' + errorThrown)
							}

						})//end of .ajax()
					}
				});				
			})
			
		</script>
    </head>
    <body>
	    Input the number and press Enter <input type="text" id="number" /><br />
	    	<img id="loadingAnimation" alt="animation.gif" src="animation.gif" style="display:none"/>
		<div id="response" />
    </body>
</html>
